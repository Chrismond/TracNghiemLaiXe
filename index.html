<body>

  <script>
  let questions = {}, users = [], currentQuestions = [], current = 0, userAnswers = [], timer, timeLeft = 0, isExam = false;

  const chapterTitles = {
    "chuong1": "Ch∆∞∆°ng 1: Quy ƒë·ªãnh chung v√† quy t·∫Øc giao th√¥ng ƒë∆∞·ªùng b·ªô",
    "chuong2": "Ch∆∞∆°ng 2: VƒÉn h√≥a giao th√¥ng, ƒë·∫°o ƒë·ª©c ng∆∞·ªùi l√°i xe, k·ªπ nƒÉng ph√≤ng ch√°y, ch·ªØa ch√°y v√† c·ª©u h·ªô, c·ª©u n·∫°n",
    "chuong3": "Ch∆∞∆°ng 3: K·ªπ thu·∫≠t l√°i xe",
    "chuong4": "Ch∆∞∆°ng 4: C·∫•u t·∫°o v√† s·ª≠a ch·ªØa",
    "chuong5": "Ch∆∞∆°ng 5: B√°o hi·ªáu ƒë∆∞·ªùng b·ªô",
    "chuong6": "Ch∆∞∆°ng 6: Gi·∫£i th·∫ø sa h√¨nh v√† k·ªπ nƒÉng x·ª≠ l√Ω t√¨nh hu·ªëng"
  };

  fetch('data.json').then(res => res.json()).then(data => questions = data);
  fetch('users.json').then(res => res.json()).then(data => { users = data; checkRemember(); });

  function login() {
    const u = document.getElementById('username').value;
    const p = CryptoJS.SHA256(document.getElementById('password').value).toString();
    const found = users.find(user => user.username === u && user.password === p);
    if (found) {
      if (document.getElementById('remember').checked)
        localStorage.setItem('rememberedUser', JSON.stringify({ u, p }));
      document.getElementById('login').classList.add('hidden');
      document.getElementById('home').classList.remove('hidden');
    } else alert("Sai th√¥ng tin ƒëƒÉng nh·∫≠p!");
  }

  function logout() {
      localStorage.removeItem('rememberedUser');
      location.reload();
    }

  function checkRemember() {
    const saved = localStorage.getItem('rememberedUser');
    if (saved) {
      const { u, p } = JSON.parse(saved);
      const found = users.find(user => user.username === u && user.password === p);
      if (found) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('home').classList.remove('hidden');
      }
    }
  }

  function startQuiz(chap) {
    isExam = false;
    document.getElementById("page-title").innerText = chapterTitles[chap] || "Tr·∫Øc nghi·ªám L√Ω thuy·∫øt L√°i xe";
    currentQuestions = questions[chap];
    userAnswers = new Array(currentQuestions.length).fill(null);
    current = 0;
    timeLeft = parseInt(document.getElementById('time-select').value);
    document.getElementById('home').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
    showQuestion();
    startTimer();
  }

function startExam() {
  isExam = true;
  document.getElementById("page-title").innerText = "ƒê·ªÅ Thi Th·ª≠ Tr·∫Øc Nghi·ªám L√°i Xe";

  // B1: T√¨m t·∫•t c·∫£ c√¢u li·ªát t·ª´ ch∆∞∆°ng 1‚Äì3
  const allLiCandidates = [
    ...questions.chuong1.map(q => ({ ...q, chuong: "chuong1" })),
    ...questions.chuong2.map(q => ({ ...q, chuong: "chuong2" })),
    ...questions.chuong3.map(q => ({ ...q, chuong: "chuong3" }))
  ].filter(q => q.is_liet);

  // B2: Ch·ªçn ng·∫´u nhi√™n 1 c√¢u li·ªát
  const selectedLiet = allLiCandidates[Math.floor(Math.random() * allLiCandidates.length)];

  // B3: G√°n ch∆∞∆°ng ch·ª©a c√¢u li·ªát, lo·∫°i c√¢u li·ªát kh·ªèi ch∆∞∆°ng ƒë√≥ v√† l·∫•y ph·∫ßn c√≤n l·∫°i
  let c1, c2, c3;
  if (selectedLiet.chuong === "chuong1") {
    c1 = [selectedLiet, ...questions.chuong1.filter(q => !q.is_liet && q.id !== selectedLiet.id)
      .sort(() => 0.5 - Math.random()).slice(0, 7)];
    c2 = questions.chuong2.filter(q => !q.is_liet).sort(() => 0.5 - Math.random()).slice(0, 2);
    c3 = questions.chuong3.filter(q => !q.is_liet).sort(() => 0.5 - Math.random()).slice(0, 1);
  } else if (selectedLiet.chuong === "chuong2") {
    c2 = [selectedLiet, ...questions.chuong2.filter(q => !q.is_liet && q.id !== selectedLiet.id)
      .sort(() => 0.5 - Math.random()).slice(0, 1)];
    c1 = questions.chuong1.filter(q => !q.is_liet).sort(() => 0.5 - Math.random()).slice(0, 8);
    c3 = questions.chuong3.filter(q => !q.is_liet).sort(() => 0.5 - Math.random()).slice(0, 1);
  } else {
    c3 = [selectedLiet];
    c1 = questions.chuong1.filter(q => !q.is_liet).sort(() => 0.5 - Math.random()).slice(0, 8);
    c2 = questions.chuong2.filter(q => !q.is_liet).sort(() => 0.5 - Math.random()).slice(0, 2);
  }

  // B4: C√°c ch∆∞∆°ng c√≤n l·∫°i kh√¥ng ch·ª©a c√¢u li·ªát
  const c4 = questions.chuong4.sort(() => 0.5 - Math.random()).slice(0, 1);
  const c5 = questions.chuong5.sort(() => 0.5 - Math.random()).slice(0, 9);
  const c6 = questions.chuong6.sort(() => 0.5 - Math.random()).slice(0, 9);

  // B5: G·ªôp ƒë·ªÅ theo ƒë√∫ng th·ª© t·ª± ch∆∞∆°ng
  currentQuestions = [...c1, ...c2, ...c3, ...c4, ...c5, ...c6];

  // Kh·ªüi t·∫°o m·∫£ng tr·∫£ l·ªùi v√† th·ªùi gian
  userAnswers = new Array(currentQuestions.length).fill(null);
  current = 0;
  timeLeft = 1200; // 20 ph√∫t

  document.getElementById('home').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  showQuestion();
  startTimer();
}



  function startTimer() {
    clearInterval(timer);
    timer = setInterval(() => {
      if (timeLeft-- <= 0) {
        clearInterval(timer);
        submitQuiz();
      }
      document.getElementById('timer').innerText = `Th·ªùi gian c√≤n: ${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2,'0')}`;
    }, 1000);
  }

  function showQuestion() {
    const q = currentQuestions[current];
    document.getElementById('question-title').innerText = `${current+1}. ${q.question}`;
    const imageContainer = document.getElementById('question-image');
    imageContainer.innerHTML = q.image ? `<img src="${q.image}" alt="H√¨nh c√¢u h·ªèi" style="max-width: 100%; margin: 10px 0;">` : '';
    const container = document.getElementById('options');
    container.innerHTML = '';
    q.options.forEach((opt, idx) => {
      const div = document.createElement('div');
      div.className = 'option';
      div.innerText = `${String.fromCharCode(65+idx)}. ${opt}`;
      if (userAnswers[current] === idx) div.classList.add('selected');
      div.onclick = () => { userAnswers[current] = idx; showQuestion(); };
      container.appendChild(div);
    });
  }

  function nextQuestion() { if (current < currentQuestions.length - 1) { current++; showQuestion(); } }
  function prevQuestion() { if (current > 0) { current--; showQuestion(); } }

  function returnHome() {
    document.getElementById('result').classList.add('hidden');
    document.getElementById('home').classList.remove('hidden');
    document.getElementById('page-title').innerText = "Tr·∫Øc nghi·ªám L√Ω thuy·∫øt L√°i xe";
  }

 function submitQuiz() {
  clearInterval(timer);
  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('result').classList.remove('hidden');

  let correct = 0, hasWrongLiet = false;
  const ansDiv = document.getElementById('answers');
  ansDiv.innerHTML = '';

  currentQuestions.forEach((q, i) => {
    
    const ua = userAnswers[i];
    const isCorrect = ua === q.answer;

    if (q.is_liet && !isCorrect) {
      hasWrongLiet = true;
    }

    let html = `<div style="border: 1px solid ${q.is_liet ? '#f00' : '#ccc'}; padding: 10px; margin: 10px 0; border-radius: 10px; background: ${q.is_liet ? '#ffe6e6' : '#fff'};">
  <strong>C√¢u ${i + 1}${q.is_liet ? ' (C√¢u ƒëi·ªÉm li·ªát)' : ''}:</strong> ${q.question}<br>`;


    if (q.image) {
      html += `<img src="${q.image}" alt="H√¨nh ·∫£nh c√¢u h·ªèi" style="max-width: 100%; margin: 10px 0;"><br>`;
    }

    html += `
      <span style="display: block;">B·∫°n ch·ªçn: <strong style="color:${isCorrect ? 'green' : 'red'}">${ua !== null ? q.options[ua] : '---'}</strong></span>
      <span style="display: block;">ƒê√°p √°n ƒë√∫ng: <strong style="color:green">${q.options[q.answer]}</strong></span>
      <span style="font-weight: bold; color:${isCorrect ? 'green' : 'red'}">${isCorrect ? '‚úî ƒê√∫ng' : '‚úò Sai'}</span>
      ${q.is_liet ? '<span style="color: red; font-weight: bold;">(C√¢u ƒëi·ªÉm li·ªát)</span>' : ''}
    </div>`;

    ansDiv.innerHTML += html;

    if (isCorrect) correct++;
  });

  const total = currentQuestions.length;
  const score = ((correct / total) * 100).toFixed(2);
  let summary = `‚úÖ B·∫°n ƒë√∫ng ${correct}/${total} c√¢u (${score}%)`;

  if (isExam) {
    if (hasWrongLiet) {
      summary += `\n‚ùå B·∫°n ƒë√£ sai c√¢u ƒëi·ªÉm li·ªát ‚Üí R·ªöT.`;
    } else {
      const pass = correct >= 27;
      summary += `\n${pass ? 'üéâ ƒê·∫°t y√™u c·∫ßu!' : '‚ùå Ch∆∞a ƒë·∫°t y√™u c·∫ßu.'}`;
    }
  }

  document.getElementById('score').innerText = summary;
}

</script>
